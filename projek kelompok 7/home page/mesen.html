<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="UTF-8" />
		<title>Pembayaran</title>
		<link rel="stylesheet" href="assets/css/data.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
        <link rel="stylesheet" href="mesen.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	</head>
	<body>
		<div class="container">
			<div class="title" style="text-align: center">FORMULIR PEMBAYARAN</div>
			<div class="content">
				<form name="#">
					<div id="form_alerts"></div>
					<div class="user-details">
						<div class="input-box">
							<label for="ORDER_BARBERSHOP" class="form-label">ORDER BARBERSHOP</label>
							<input
								type="text"
								id="ORDER_BARBERSHOP"
								name="ORDER_BARBERSHOP"
								class="form-control"
								placeholder="Masukan Nama Lengkap"
								required
							/>
						</div>
						<div class="input-box">
							<label for="EMAIL_PENGGUNA" class="form-label">EMAIL</label>
							<input
								type="email"
								id="EMAIL_PENGGUNA"
								name="EMAIL_PENGGUNA"
								class="form-control"
								placeholder="Masukkan email "
								required
							/>
						</div>
						<div class="input-box">
							<label for="NO_HP" class="form-label">NO HP</label>
							<input
                            type="nomor"
                            id="NO_HP"
                            name="NO_HP"
                            class="form-control"
                            placeholder="Masukan nomor hp "
                            required
                        />
                    </div>
                    <div class="input-box">
                        <label for="NAMA_POTONGAN" class="form-label">NAMA POTONGAN</label>
                        <input
                            type="text"
                            id="NAMA_POTONGAN"
                            name="NAMA_POTONGAN"
                            class="form-control"
                            placeholder="Masukan Nama Potongan"
                            required
                        />
                    </div>
                    <div class="input-box">
                        <label for="TANGGAL_PEMESANAN" class="form-label">TANGGAL PEMESANAN</label>
                        <input
                            type="text"
                            id="TANGGAL_PEMESANAN"
                            name="TANGGAL_PEMESANAN"
                            class="form-control"
                            placeholder="Masukan Tanggal Pemesanan"
                            required
                        />
                        <div class="input-box">
                            <label for="NAMA_PENYUKUR" class="form-label">NAMA PENYUKUR</label>
                            <input
                                type="number"
                                id="NAMA_PENYUKUR"
                                name="NAMA_PENYUKUR"
                                class="form-control"
                                placeholder="Masukan Nama Penyukur"
                                required
                            />
                    </div>
                </div>
                <div class="button">
                 <a href="konfirmasipembayaran.html">Send formulir</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const scriptURL =
            "https://script.google.com/macros/s/AKfycbwrQ06jJlKMrCieygYti3iAjvG3pZJPMITW0mNtRIU8hMtiLelENhngQ9YkO9GeRaZbDQ/exec";
        const form = document.forms["#"];

        form.addEventListener("submit", (e) => {
            e.preventDefault();
            fetch(scriptURL, { method: "POST", body: new FormData(form) })
                .then((response) =>
                    $("#form_alerts").html(
                        "<div class='alert alert-success'>Data berhasil dikirim.</div>"
                    )
                )
                .catch((error) =>
                    $("#form_alerts").html(
                        "<div class='alert alert-danger'>Data gagal terkirim!.</div>"
                    )
                );
            form.reset();
        });
    </script>
</body>
</html>
